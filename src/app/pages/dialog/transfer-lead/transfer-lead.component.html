<div style="display: block;">
    <h1 class="text-center" mat-dialog-title>Transfer To</h1>
    <ng-container *ngIf="!isLoading && assign_team_list.length > 0">
        <form name="form" (ngSubmit)="transferForm.form.valid && SubmitTransferForm()" #transferForm="ngForm"
            novalidate>
            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field appearance="fill">
                        <mat-label class="font_16 line_1_2 font_regular">Select Sales User</mat-label>
                        <mat-select id="transfer_master_user_id" name="transfer_master_user_id"
                            [(ngModel)]="transfer_obj.transfer_master_user_id" #transfer_master_user_id="ngModel"
                            autocomplete="off"
                            [ngClass]="{ 'is-invalid': transferForm.submitted && transfer_master_user_id.invalid }"
                            required="required">
                            <mat-option class="capitalize" value="{{data.master_user_id}}"
                                *ngFor="let data of assign_team_list;">{{data.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <button type="submit" class="submit_btn submit_btn_login" mat-button [disabled]="isSubmitted">
                        <div class="center_2 justify_center">
                            <p class="font_18 color_white line_1">
                                {{button_text}}
                            </p>
                            <ng-container *ngIf="isSubmitted">
                                <mat-spinner class="login_spinner"></mat-spinner>
                            </ng-container>
                        </div>
                    </button>
                </div>
            </div>
        </form>
    </ng-container>
    <ng-container *ngIf="isLoading">
        <div class="center_3 justify_center">
            <button type="button" class="record_load_spinner_box" mat-raised-button>
                <mat-spinner></mat-spinner>
            </button>
        </div>
    </ng-container>
    <ng-container *ngIf="!isLoading && !assign_team_list.length">
        <div class="center_3 justify_center">
            <div class="text-center">
                <div class="no_record_search_icon">
                    <mat-icon>search</mat-icon>
                </div>
                <p class="font_20 color_gray font_medium">
                    User Not Found
                </p>
            </div>
        </div>
    </ng-container>
</div>
