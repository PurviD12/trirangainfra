<div style="display: block;">
    <h1 class="text-center" mat-dialog-title>Upload Attachment</h1>
    <form name="form" (ngSubmit)="attachmentForm.form.valid && SubmitAttachmentForm()" #attachmentForm="ngForm" novalidate>
        <div class="row">
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label class="font_16 line_1_2 font_regular">Name</mat-label>
                    <input type="text" id="name" name="name" [(ngModel)]="attachment_obj.name"
                        [ngClass]="{ 'is-invalid': attachmentForm.submitted && name.invalid }" #name="ngModel"
                        autocomplete="off" required="required" maxlength="100" matInput>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label class="font_16 line_1_2 font_regular">Upload File</mat-label>
                    <input type="file" (change)="onFileSelected($event)" name="attachment_file"
                        [(ngModel)]="attachment_obj.attachment_file" #fileInput accept=".pdf" class="input_hidden_file">
                       
                    <mat-icon type="button" class="file_attach_icon" mat-button (click)="openFileInput()"
                        matSuffix>attach_file</mat-icon>
                    <input matInput [value]="fileInput.files && fileInput.files[0]?.name || ''" required="required"
                       readonly>
                </mat-form-field>
                <div class="input_bottom_text center_3">
                    <ng-container *ngIf="attachment_obj.attachment_full">
                        <a href="{{attachment_obj.attachment_full}}" target="_blank"
                            class="font_16 color_blue font_medium">
                            View Attachment.
                        </a>
                    </ng-container>
                    <div class="ml_auto"></div>
                    <p class="font_12 color_gray">
                        Allow only pdf file.
                    </p>
                </div>
            </div>
            <div class="col-lg-12">
                <button type="submit" class="submit_btn submit_btn_login" mat-button [disabled]="isSubmitted">
                    <div class="center_2 justify_center">
                        <p class="font_18 color_white line_1">
                            {{button_text}}
                        </p>
                        <ng-container *ngIf="isSubmitted">
                            <mat-spinner class="login_spinner"></mat-spinner>
                        </ng-container>
                    </div>
                </button>
            </div>
        </div>
    </form>
</div>
