<div class="pages_wrapper">
    <div class="form_width_wrapper">
        <div class="col-lg-12">
            <div class="title_wrapper form_title_wrapper mb_0_im">
                <div class="center_2">
                    <h1 class="font_24 color_black font_medium">
                        Import Leads
                    </h1>
                </div>
            </div>
        </div>
        <div class="border_form_wrapper">
            <div class="border_form"></div>
        </div>
        <div class="col-lg-12">
            <form name="form" (ngSubmit)="inquiryForm.form.valid && SubmitImportForm()" #inquiryForm="ngForm"
                novalidate>
                <div class="form_wrapper">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-12">
                                <mat-form-field appearance="fill">
                                    <mat-label class="font_16 line_1_2 font_regular">Upload File</mat-label>
                                    <input type="file" (change)="onFileSelected($event)" name="attachment_file"
                                        [(ngModel)]="import_obj.attachment_file" #fileInput
                                        accept=".xls, application/vnd.ms-excel" required="required" hidden>
                                    <mat-icon type="button" class="file_attach_icon" mat-button
                                        (click)="openFileInput()" matSuffix>attach_file</mat-icon>
                                        <input matInput [value]="fileInput.files && fileInput.files[0]?.name || ''"
                                        readonly>
                                </mat-form-field>
                                <div class="center_3">
                                    <p class="font_14 color_black font_regular">
                                        Maximum 5,000 leads import at a single batch.
                                    </p>
                                    <div class="ml_auto"></div>
                                    <!-- http://192.168.1.2/triranga-infra/uploads/import/sample/leads_sheet.xls -->
                                    <!-- https://crm.trirangainfra.com/uploads/import/sample/leads_sheet.xls -->
                                    <a href="https://crm.trirangainfra.com/uploads/import/sample/leads_sheet.xls"
                                        download class="font_16 color_blue font_medium">
                                        Download Sample Sheet
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <button type="submit" class="submit_btn submit_btn_login" mat-button [disabled]="isSubmitted">
                        <div class="center_2 justify_center">
                            <p class="font_18 color_white line_1">
                                {{button_text}}
                            </p>
                            <ng-container *ngIf="isSubmitted">
                                <mat-spinner class="login_spinner"></mat-spinner>
                            </ng-container>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
