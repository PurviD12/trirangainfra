<div class="login_wrapper">
    <div class="login_wrapper_in">
        <div class="width_100">
            <div class="login_title text-center">
                <!-- <h1 class="font_40 font_medium color_black pb_10 uppercase">
                    Triranga Infra
                </h1> -->
                <div class="login_logo">
                    <img alt="Triranga Infra" src="assets/images/logo_1.svg" class="img-responsive">
                </div>
                <p class="font_18 font_light color_gray">
                    Login With Your Registered Email ID.
                </p>
            </div>
            <div class="login_form_wrapper">
                <form name="form" (ngSubmit)="loginForm.form.valid && SubmitLoginForm()" #loginForm="ngForm" novalidate>
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-12">
                                <mat-form-field appearance="fill"  class="example-full-width">
                                    <mat-label class="font_16 font_regular">Email ID</mat-label>
                                    <input type="email" id="email_address" name="email_address"
                                        [(ngModel)]="login_obj.email_address"
                                        [ngClass]="{ 'is-invalid': loginForm.submitted && email_address.invalid }"
                                        #email_address="ngModel" autocomplete="off" required="required" maxlength="255"
                                        [pattern]="emailPattern" matInput autofocus>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-12">
                                <mat-form-field appearance="fill" class="example-full-width">
                                    <mat-label class="font_16 font_regular">Password</mat-label>
                                    <input id="password" name="password" [(ngModel)]="login_obj.password"
                                        [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }"
                                        #password="ngModel" autocomplete="off" required="required" matInput
                                        [type]="hide ? 'text' : 'password'">
                                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" class="submit_btn submit_btn_login" mat-button
                                    [disabled]="isSubmitted">
                                    <div class="center_2 justify_center">
                                        <p class="font_18 color_white line_1">
                                            {{button_text}}
                                        </p>
                                        <ng-container *ngIf="isSubmitted">
                                            <mat-spinner class="login_spinner"></mat-spinner>
                                        </ng-container>
                                    </div>
                                </button>
                                <!-- <div class="form-floating">
                                    <input type="email" class="form-control input_in" id="email_address"
                                        name="email_address" [(ngModel)]="login_obj.email_address"
                                        [ngClass]="{ 'is-invalid': loginForm.submitted && email_address.invalid }"
                                        #email_address="ngModel" placeholder="Email ID" autocomplete="off"
                                        required="required" maxlength="255" [pattern]="emailPattern">
                                    <label class="input_label" for="email_address">
                                        Email ID
                                    </label>
                                </div>
                                <div class="input_wrapper">
                                    <input type="email" [pattern]="emailPattern" name="email_address" id="email_address"
                                        [(ngModel)]="login_obj.email_address"
                                        [ngClass]="{ 'is-invalid': loginForm.submitted && email_address.invalid }"
                                        #email_address="ngModel" class="form-control input_in" placeholder="Email"
                                        required />
                                </div> -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="powered_by_text">
                <p class="font_18 font_light color_gray text-center">
                    Powered by <a href="https://www.saptez.com/" target="_blank"
                        class="font_medium color_blue">SAPTEZ</a>
                </p>
            </div>
        </div>
    </div>
</div>
